<!DOCTYPE html>
<html>
<head>
    <title>Roommate Budget Splitter</title>
</head>
<body>
    <h1>Roommate Budget Splitter</h1>

    <h2>Manage Roommates</h2>
    <form method="POST" action="/add_roommate">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Add Roommate</button>
    </form>

    <form method="POST" action="/delete_roommate">
        <select name="name" required>
            {% for r in roommates %}
                <option value="{{ r.name }}">{{ r.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Delete Roommate</button>
    </form>

    <h2>Add Expense</h2>
    <form method="POST" action="/add_expense" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Expense name" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <select name="payer" required>
            {% for r in roommates %}
                <option value="{{ r.id }}">{{ r.name }}</option>
            {% endfor %}
        </select>
        <input type="file" name="bill_photo">
        <button type="submit">Add Expense</button>
    </form>

    <h2>Navigation</h2>
    <a href="/balances">View Balances</a><br>
    <a href="/expenses">View Expenses</a>
</body>
</html>
